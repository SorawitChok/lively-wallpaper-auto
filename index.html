<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Video Background</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video id="video" autoplay loop muted playsinline>
        <source src="./static/afternoon.mp4" type="video/mp4">
    </video>

    <script>
        var videoElement = document.getElementById('video');

        function changeVideoByTime() {
            var currentTime = new Date().getHours();
            var videoSource;

            if (currentTime >= 6 && currentTime < 12) {
                videoSource = "./static/morning.mp4";
            } else if (currentTime >= 12 && currentTime < 18) {
                videoSource = "./static/afternoon.mp4";
            } else {
                videoSource = "./static/evening.mp4";
            }

            videoElement.src = videoSource;
            videoElement.load();
            videoElement.play();
        }

        changeVideoByTime();
    </script>
</body>

</html>
