<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Video Background</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video id="video" autoplay loop muted playsinline>
        <source src="./static/afternoon.mp4" type="video/mp4">
    </video>

    <script>
        var videoElement = document.getElementById('video');

        function changeVideoByTime() {
            var currentTime = new Date().getHours();
            var videoSource;

            if (currentTime >= 6 && currentTime < 12) {
                videoSource = "./static/morning.mp4";
            } else if (currentTime >= 12 && currentTime < 18) {
                videoSource = "./static/afternoon.mp4";
            } else {
                videoSource = "./static/evening.mp4";
            }

            videoElement.src = videoSource;
            videoElement.load();
            videoElement.play();
        }

        changeVideoByTime();
    </script>
    
    <!-- Messenger ปลั๊กอินแชท Code -->
    <div id="fb-root"></div>

    <!-- Your ปลั๊กอินแชท code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "107859749080733");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v17.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
</body>

</html>
