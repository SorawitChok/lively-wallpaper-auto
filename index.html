<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Video</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop muted playsinline>
        <source src="./static/afternoon.mp4" type="video/mp4">
    </video>

    <script>
        var videoElement = document.getElementById('video');

        function changeVideoByTime() {
            var currentTime = new Date().getHours();

            if (currentTime >= 6 && currentTime < 12) {
                videoElement.src = "./static/morning.mp4";
            } else if (currentTime >= 12 && currentTime < 18) {
                videoElement.src = "./static/afternoon.mp4";
            } else {
                videoElement.src = "./static/evening.mp4";
            }

            videoElement.load();
            videoElement.play();
        }

        changeVideoByTime();

        // Enter fullscreen on video click
        videoElement.addEventListener('click', function() {
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.mozRequestFullScreen) { // Firefox
                videoElement.mozRequestFullScreen();
            } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) { // IE/Edge
                videoElement.msRequestFullscreen();
            }
        });

        // Prevent right-click context menu on video
        videoElement.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
